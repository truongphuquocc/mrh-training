<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>1st Number : <input type="text" name="num1"></p>
    <p>2nd Number: <input type="text" name="num2"></p>
    <p><button id="multiply" onclick="Multiply()">Multiply</button> <button id="divide"
            onclick="Divide()">Divide</button></p>
    <p id="result"></p>

    <script>

        function Multiply() {
            let num1 = document.querySelector('input[name="num1"]').value
            let num2 = document.querySelector('input[name="num2"]').value
            document.querySelector("#result").innerHTML = num1 * num2
        }

        function Divide() {
            let num1 = document.querySelector('input[name="num1"]').value
            let num2 = document.querySelector('input[name="num2"]').value
            document.querySelector("#result").innerHTML = num1 / num2
        }


    </script>
</body>

</html>
