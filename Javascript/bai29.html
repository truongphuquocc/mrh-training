<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <p><input type="text" name="num1"></p>
    <p><input type="text" name="num2"></p>
    <p><button id="multiply" onclick="check()">Kết quả</button></p>
    <p id="result"></p>

    <script>
        function check() {
            let num1 = document.querySelector('input[name="num1"]').value
            let num2 = document.querySelector('input[name="num2"]').value

            let numParse1 = parseInt(num1)
            let numParse2 = parseInt(num2)

            if (numParse1 >= 50 && numParse1 <= 99 || numParse2 >= 50 && numParse2)
                document.querySelector("#result").innerHTML = `${num1} or ${num2} is betweent 50 and 99`
            else
                document.querySelector("#result").innerHTML = `${num1} or ${num2} not betweent 50 and 99`
        }

    </script>
</body>
