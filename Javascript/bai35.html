<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p><input type="text" name="num1"></p>
    <p><input type="text" name="num2"></p>
    <p><button id="multiply" onclick="handel()">Kết quả</button></p>
    <p id="result"></p>

    <script>

        const containCharacter = (string, char) => string.slice(1, 3).includes(char);

        function handel() {
            let num1 = document.querySelector('input[name="num1"]').value
            let num2 = document.querySelector('input[name="num2"]').value


            document.querySelector("#result").innerHTML = containCharacter(num1, num2)
        }

    </script>
</body>

</html>
