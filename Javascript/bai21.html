<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p><input type="text" name="num1"></p>
    <p><button id="multiply" onclick="insertPY()">Kết quả</button></p>
    <p id="result"></p>
    <script>
        function insertPY() {
            let strCheck = document.querySelector('input[name="num1"]').value
            let result = ''
            if (strCheck.toUpperCase().substring(0, 2) === 'PY')
                result = strCheck
            else
                result = 'PY' + strCheck

            document.querySelector("#result").innerHTML = result
        }
    </script>
</body>

</html>
