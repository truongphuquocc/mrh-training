<body>
    <p>Number 1: <input type="text" name="num1"></p>
    <p>Number 2: <input type="text" name="num2"></p>
    <p><button id="multiply" onclick="sum()">Kết quả</button></p>
    <p id="result"></p>

    <script>

        function sum() {
            let num1 = document.querySelector('input[name="num1"]').value
            let num2 = document.querySelector('input[name="num2"]').value
            let sum = 0
            let check = false
            sum = parseInt(num1) + parseInt(num2)
            if (parseInt(num1) === 50 || parseInt(num1) === 50 || sum === 50)
                check = true
            else
                check = false

            document.querySelector("#result").innerHTML = check

        }

    </script>
</body>
