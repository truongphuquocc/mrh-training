<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p><input type="text" name="num1"></p>
    <p><input type="text" name="num2"></p>
    <p><button id="multiply" onclick="handel()">Kết quả</button></p>
    <p id="result"></p>

    <script>

        function check(x, y) {
            if ((x >= 40) && (x <= 60) && (y >= 40 && y <= 60)) {
                if (x === y) {
                    return "Numbers are the same";
                } else if (x > y) {
                    return x;
                } else {
                    return y;
                }
            } else {
                return "Numbers don't fit in range";
            }
        }

        function handel() {
            let num1 = document.querySelector('input[name="num1"]').value
            let num2 = document.querySelector('input[name="num2"]').value

            let x = parseInt(num1)
            let y = parseInt(num2)
            document.querySelector("#result").innerHTML = check(x, y)
        }

    </script>
</body>

</html>
