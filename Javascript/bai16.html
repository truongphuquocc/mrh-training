<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>1st Number : <input type="text" name="num1"></p>
    <p>2nd Number: <input type="text" name="num2"></p>
    <p><button id="multiply" onclick="sum()">Kết quả</button></p>
    <p id="result"></p>

    <script>

        function sum() {
            let num1 = document.querySelector('input[name="num1"]').value
            let num2 = document.querySelector('input[name="num2"]').value
            console.log(num1 * num2)
            let sum = 0
            if (num1 === num2)
                sum = (parseInt(num1) + parseInt(num2)) * 3
            else
                sum = parseInt(num1) + parseInt(num2)

            document.querySelector("#result").innerHTML = sum

        }

    </script>
</body>

</html>
