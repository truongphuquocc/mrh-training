<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="param"></p>
    <script>
        let string = 'CoffeeScript';

        document.querySelector('#param').innerHTML = `new String: ${string.slice(4, 10) === 'Script' ? string.replace('Script', '') : string}`;
    </script>
</body>

</html>
