<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="result">today</p>
</body>
<script>

    let result = document.querySelector("#result");

    let date = new Date
    console.log(date)
    console.log(`day: ${date.getDay()}`)
    let day
    let hour = date.getHours()
    if (hour < 13)
        `${date.getHours()} AM`
    else
        `${date.getHours() - 12} PM`

    switch (date.getDay()) {
        case 0:
            day = 'Sunday';
            break;
        case 1:
            day = 'Monday';
            break;
        case 2:
            day = 'Tuesday';
            break;
        case 3:
            day = 'Wednesday';
            break;
        case 4:
            day = 'Thursday';
            break;
        case 5:
            day = 'Friday';
            break;
        case 6:
            day = 'Saturday';
            break;
        default:
            day = 'Invalid day';
    }
    result.innerHTML = `Today is : ${day} <br /> Current time is : ${hour} : ${date.getMinutes() + 1} : ${date.getSeconds() + 1}`;

</script>

</html>
