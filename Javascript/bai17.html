<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Number: <input type="text" name="num1"></p>
    <p><button id="multiply" onclick="difference()">Kết quả</button></p>
    <p id="result"></p>

    <script>
        function difference() {
            let numCheck = document.querySelector('input[name="num1"]').value
            console.log(numCheck)
            let result = 0
            if (parseInt(numCheck) <= 19) {
                result = Math.abs(parseInt(numCheck) - 19)
                console.log(result)
            }
            else
                result = Math.abs(parseInt(numCheck) - 19) * 3

            document.querySelector("#result").innerHTML = `${numCheck} difference 19 is ${result}`
        }
    </script>
</body>

</html>
