<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p><input type="text" name="num1"></p>
    <p><input type="text" name="num2"></p>
    <p><button id="multiply" onclick="check()">Kết quả</button></p>
    <p id="result">d</p>

    <script>
        function check() {
            let num1 = document.querySelector('input[name="num1"]').value
            let num2 = document.querySelector('input[name="num2"]').value

            let checkNum1 = 100 - parseInt(num1)
            let checkNum2 = 100 - parseInt(num2)

            if (checkNum1 < checkNum2)
                document.querySelector("#result").innerHTML = num1
            else
                document.querySelector("#result").innerHTML = num2
        }

    </script>
</body>

</html>
